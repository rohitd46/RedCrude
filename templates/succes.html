<body class="cover-signup" style="background: url({%static 'assets/images/login-bg.jpg'%}) no-repeat center/cover;">
    <div class="signup">
        <div class="left-box d-flex align-items-center justify-content-center shadow-none order-1 order-md-0"
            style="background: url({%static 'assets/images/verification.jpg'%}) no-repeat center/cover">

        </div>
        <div class="right-box d-flex flex-column justify-content-between ">
            <div>
                <a href="index.php"><img src="{%static 'assets/images/logo/logo-black.png'%}" alt="image here" class="w-auto mb-4"></a>
            </div>
            <div class="my-auto">
                <h3>Congratulation. Your Email is Verified</h3>
              
                 {% comment %} <div class="email-verification mt-4 ">
                    <form action="" method="post">
                        <label>Verification Code</label>
                        <fieldset class="number-code mb-3">
                            <div class="mt-2 d-flex align-items-center gap-3">
                                <input name="code" class="code-input" id="code1" required>

                                <input name="code" class="code-input" id="code2" required>

                                <input name="code" class="code-input" id="code3" required>

                                <input name="code" class="code-input" id="code4" required>

                                <input name="code" class="code-input" id="code5" required>

                                <input name="code" class="code-input" id="code6" required>
                            </div>
                        </fieldset>
                        <p id="alert-show" class="text-danger">Please Enter Complete OTP</p>{% endcomment %}
                        <div class="col-md-12 text-center mt-4"> 
                            <a href="{%url 'login' %}" type="submit"
                                class="primary-btn text-uppercase py-2 extra-btn-padding-50 border-radius-50px"
                                id="verfity-btn">LOGIN
                                </a>

                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js">
    </script>
    <script>
    function goBack() {
        window.history.back();
    }

    const inputElements = [...document.querySelectorAll('input.code-input')]

    inputElements.forEach((ele, index) => {
        ele.addEventListener('keydown', (e) => {
            if (e.keyCode === 8 && e.target.value === '') inputElements[Math.max(0, index - 1)].focus()
        })
        ele.addEventListener('input', (e) => {
            const [first, ...rest] = e.target.value
            e.target.value = first ?? ''
            if (index !== inputElements.length - 1 && first !== undefined) {
                inputElements[index + 1].focus()
                inputElements[index + 1].value = rest.join('')
                inputElements[index + 1].dispatchEvent(new Event('input'))
            }
        })
    })
    </script>
</body>
